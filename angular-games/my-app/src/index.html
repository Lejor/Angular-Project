  <script>
    // Get the modal


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      var classes = event.target.classList;
      // alert(event.target.nodeName);
   
      var modal = document.getElementById('menuLateral');
      if (/* event.target.nodeName == 'DIV' || */
          event.target.classList.contains('pi pi-home')
         ) {
        
        var element = document.getElementsByClassName("menuLateral");
        var element1 = document.getElementsByClassName("telaPrincipal");
        var element2 = document.getElementById("fundoMenu");
        element.classList.remove("abrirMenu");
        element1.classList.remove("abrirMenu");
        element2.classList.remove("zIndex");
        
      } 

      if(event.target.classList == 'p-menuitem-text ng-star-inserted' ||
          event.target.nodeName == 'DIV' ||
          event.target.nodeName == 'IMG'){
        openNav();
        var element2 = document.getElementById("fundoMenu");
        element2.classList.remove("zIndex");
      }
      
    }

  </script>
